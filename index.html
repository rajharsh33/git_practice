<!DOCTYPE html>
<html>
  <head>
    <title>Chore Door!</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="header">
      <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg">
    </div>
<div class="title">
  <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg">
  <p class="instructions">Instructions</p>
  <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg">

</div>
<div class="rules">
  <table>
    <tr>
      <td class="number">1</td>
      <td class="rule">Hiding behind one of these doors is the ChoreBot.</td>
    </tr>
    <tr>
      <td class="number">2</td>
      <td class="rule">Your mission is to open all of the doors without running
        into the ChoreBot.</td>
    </tr>
    <tr>
    <td class="number">3</td>
    <td class="rule">If you manage to avoid the ChoreBot until the very last door,
      you win!</td>
    </tr>
    <tr>
      <td class="number">4</td>
      <td class="rule">See if you can score a winning streak!</td>
    </tr>
  </table>
</div>

   <div class="door">
<img id="door1" class="door-frame"
src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg">
<img id="door2" class="door-frame"
src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg">
<img id="door3" class="door-frame"
src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg">
   </div>
   <div id="start" class="button">Good Luck!</div>
<script type="text/javascript" src="script.js">
</script>
  </body>
</html>
